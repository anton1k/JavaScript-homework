<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>Title</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Template Basic Images Start -->
	<meta property="og:image" content="path/to/image.jpg">
	<link rel="icon" href="img/favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
	<!-- Template Basic Images End -->

	<!-- Custom Browsers Color Start -->
	<meta name="theme-color" content="#000">
	<!-- Custom Browsers Color End -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/main.min.css">
	<script src="https://vk.com/js/api/openapi.js?156" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js" type="text/javascript"></script>

</head>

<body>
	<!-- Castom code -->
	<h1 class="text-center" id="h1"></h1>

	<div class="container" id="container"></div>





	<script src="./js/scripts.min.js"></script>
	<script id="friendsTpl" type="text/x-handlebars-template">
			<ul class="list">
				<li class="item row justify-content-between">
					<span class="span col-1">Фото</span>
					<span class="span col-7">Имя Фамилия</span>
					<span class="span col-2">Возраст</span>
					<span class="span col-2">Дата рождения</span>
				</li>
				{{#each items}}
				<a href="https://vk.com/id{{id}}" target="_blank" class="linkId">
					<li class="item row justify-content-between">
						<span class="span col-1">
							<img src="{{photo_50}}" alt="" class="img-responsive">
						</span>
						<span class="span col-7">{{first_name}} {{last_name}}</span>
						<span class="span col-2">{{age}}</span>
						<span class="span col-2" id="data">{{bdate}}</span>
					</li>
				</a>
				{{/each}}
			</ul>
	
	</script>

	

</body>
</body>
</html>
